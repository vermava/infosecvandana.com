<head>
  {{if not .IsHome }}
     <title>{{.Params.title}} - {{ $.Site.Title}}</title>
    {{ else }}
      <title>{{ $.Site.Title }}</title>
    {{end}}
  <link rel='canonical' href='{{ .Permalink }}' />
  {{ partial "head/meta" .}}
  {{ partial "head/style" .}}
  {{ template "_internal/opengraph.html" . }}
  {{ template "_internal/schema.html" . }}
</head>
