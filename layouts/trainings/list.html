{{ partial "header" .}}

  <h1 id="title"> {{ .Title }}</h1>
  {{ .Content }}

  <div class="post-list">
    {{ range .Pages.ByPublishDate.Reverse }}
   
    <div class="post-container" style="width: 350px;height: 280px; float: left; padding: 8px; margin: 10px;">
      <center>
        <a href="{{.Permalink}}">
      {{ if .Params.featureimage }}
      <img src="{{ .Params.featureimage }}" style="max-width: 250px;max-height: 250px;"> </img>  
      {{ end }}
      <h4 style="margin: 0px">
          {{ .Title }}
        </h4>
      </a>
      </center>  
      </div>
    {{ end }}
  </div>

  <div style="Clear: both;">

&nbsp;

  </div>

{{ partial "footer" .}}
