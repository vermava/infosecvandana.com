{{ partial "header" .}}

  <h1 id="title"> {{ .Title }}</h1>
  {{ .Content }}

  <div class="post-list">
    {{ range .Pages.ByPublishDate.Reverse }}
   
    <div class="post-container">
      {{ if .Params.featureimage }}
      <img src="{{ .Params.featureimage }}" style="max-width: 250px;max-height: 250px;"> </img>
      {{ end }}
        <h4>
          <a href="{{.Permalink}}">{{ .Title }}</a>
        </h4>
       
      </div>
    {{ end }}
  </div>

  

{{ partial "footer" .}}
